<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Calculator app</title>
</head>
<body>
    <div class="main-container">
      <div class="header">
        <h3>
          calc
        </h3>
        <div class="theme-box">
          
        </div>
      </div>
    
      <div class="screen">
        
      </div>
      
      <div class="keypad-container">
    
        <div class="key numbers number-1">7</div>
        <div class="key numbers number-2">8</div>
        <div class="key numbers number-3">9</div>
        <div class="key special del">DEL</div>
        <div class="key numbers number-5">4</div>
        <div class="key numbers number-6">5</div>
        <div class="key numbers number-7">6</div>
        <div class="key plus">+</div>
        <div class="key numbers number-9">1</div>
        <div class="key numbers number-10">2</div>
        <div class="key numbers number-11">3</div>
        <div class="key minus">-</div>
        <div class="key decimal">.</div>
        <div class="key numbers number-14">0</div>
        <div class="key divide">/</div>
        <div class="key multiply">*</div>
        <div class="key special reset">RESET</div>
        <div class="key special equals">=</div>

      </div>
    </div>
  
  <script src="index.js"></script>
</body>
</html>
